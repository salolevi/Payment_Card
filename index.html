<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <img class="body__img-desktop" src="images/pattern-background-desktop.svg" alt="">
  <img class="body__img-mobile"src="images/pattern-background-mobile.svg" alt="">
  <div class="container">
    <div class="container__picture">
      <img src="images/illustration-hero.svg" alt="" class="container__img">
    </div>
    <div class="container__content">
      <div class="container__content-title">
        Order Summary
      </div>
      <p class="container__content-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="container__content-plan-container">
        <img src="images/icon-music.svg" alt="">
        <div class="plan-info">
          <div class="plan-name">
            Annual Plan
          </div>
          <div class="plan-price">
            $59.99/year
          </div>
        </div>
        <div class="plan-change">
          <a href="#">Change</a>
        </div>
      </div>
      <div class="container__content-proceed">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="container__content-cancel">
        <a href="#">Cancel Order</a>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salomon Levi</a>.
  </div>
</body>
</html>
